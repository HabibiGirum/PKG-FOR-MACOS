name: Build and Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set File Permissions
        run: chmod +x postinstall_script.sh

      - name: Build osqueryd Package and create Combined Package
        run: |
          pkgbuild -- ./stagedfiles --scripts ./scripts --identifier com.vistar.myapp --version 1 --install-location /Applicatons mypckage.pkg
          productbuild --distribution distribution.xml --resources ./myimages --package-path ./mypackage.pkg myimprovedpackage.pkg 

      - name: Upload the Combined Installer as an Artifact
        uses: actions/upload-artifact@v2
        with:
          name: osquery.pkg
          path: myimprovedpackage.pkg
