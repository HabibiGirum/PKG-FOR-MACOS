name: Build macOS Installer Package

on:
  push:
    branches:
      - main # Change this to your branch name

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Homebrew
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      shell: bash

    - name: Install necessary dependencies
      run: |
        # Add any necessary commands to install dependencies using Homebrew
        # For example, if you need to install a tool: brew install <tool>
      shell: bash

    - name: Build the macOS installer package
      run: |
        # Run the commands to build the package using productbuild
        productbuild --distribution distribution.xml --package-path . output.pkg
      shell: bash

    - name: Upload the package artifact
      uses: actions/upload-artifact@v2
      with:
        name: osquery-installer
        path: output.pkg
